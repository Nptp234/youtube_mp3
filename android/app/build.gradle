plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.chaquo.python'
}

android {
    namespace 'com.example.youtube_mp3_2'
    compileSdk flutter.compileSdkVersion
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        applicationId "com.example.youtube_mp3_2"

        minSdk 24
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
        ndk {
            abiFilters "arm64-v8a", "x86_64"
        }
        aarMetadata {
            minCompileSdk = 24
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources false
        }
    }

    flavorDimensions += "pyVersion"
    productFlavors {
        create("py38") { dimension = "pyVersion" }
        // create("py312") { dimension = "pyVersion" }
    }
}

chaquopy {
    defaultConfig { 
        buildPython("C:\\Users\\Admin\\AppData\\Local\\Programs\\Python\\Python38\\python.exe")
        // buildPython("C:\\Users\\Admin\\AppData\\Local\\Programs\\Python\\Python312\\python.exe")
        pip {
            install "yt-dlp"
            install "requests"
        }
    }
    productFlavors {
        getByName("py38") { version = "3.8" }
        // getByName("py312") { version = "3.12" }
    }
    sourceSets { }
}

repositories {
    google()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation(name: "ffmpeg-kit-full-gpl-6.0-2.LTS", ext: "aar")
    // implementation("com.arthenica:smart-exception-java9:0.2.1")
    implementation("com.arthenica:smart-exception-java:0.2.1")
    // implementation("com.arthenica:ffmpeg-kit-full:6.0-2")
}

flutter {
    source '../..'
